<html><head>
    <style>
  .n{background-image: url(./pic/aaaa.jpg );width: 1000px;height: 1000px;}

    </style>
    <title></title>
    <script>
     
        function tinhtong() {
            var gh = document.getElementById("gh");
            var rows = gh.getElementsByTagName("tr");
            var tong = 0;
            for (var i = 0; i < rows.length; i++) {
                var cells = rows[i].getElementsByTagName("td");
                var price = cells[1].innerText.substr(1);
                tong += 1*price;
            }
            document.getElementById("tong").innerText = tong;
            if (tong == 0) {
                document.getElementById("empty").style.display = "";
                document.getElementById("not-empty").style.display = "none";
            }
            else {
document.getElementById("empty").style.display = "none";
document.getElementById("not-empty").style.display = "";

                if (tong > 6000) {
                    document.getElementById("tong").style.backgroundColor = "yellow";
                }
                else {
                    document.getElementById("tong").style.backgroundColor = "white";
                }
            }
        }
        function them(button) {
            var row = button.parentElement.parentElement.cloneNode(true);
            var btnXoa = row.getElementsByTagName("button")[0];
            btnXoa.innerText = "Xoá";
            btnXoa.setAttribute('onclick','xoa(this)');
            document.getElementById("gh").appendChild(row);

            tinhtong();
        }

        function xoa(button) {
            var row = button.parentElement.parentElement;
            document.getElementById("gh").removeChild(row);
            tinhtong();
        }

        
    </script>
</head>

<body>
   <div class="n">  <center><h3>Thêm vào giỏ hàng</h3>
    <table border="1">
        <tbody><tr>
            <td>SAMSUNG GALAXY</td>
            <td>23.000.000 đ</td>
            <td><button onclick="them(this)">Thêm</button></td>
        </tr>
        <tr>
            <td>SAMSUNG GALAXY2</td>
            <td>23.000.000 đ</td>
            <td><button onclick="them(this)">Thêm</button></td>
        </tr>
        <tr>
            <td>SAMSUNG GALAXY3</td>
            <td>23.000.000 đ</td>
            <td><button onclick="them(this)">Thêm</button></td>
        </tr>
        <tr>
            <td>SAMSUNG GALAXY4</td>
            <td>23.000.000 đ</td>
            <td><button onclick="them(this)">Thêm</button></td>
        </tr>
    </tbody></table>

    <h3>GIỎ HÀNG CỦA BẠN</h3>
    <h3 id="empty" style="display: none;">Bạn chưa chọn mặt hàng nào</h3>
<div id="not-empty">
    <div id="rr">
        <table border="1" id="gh"></table>

        <h3>TỔNG TIỀN: $<span id="tong">0</span></h3>
    </div></center></div>
